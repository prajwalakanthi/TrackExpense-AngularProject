 

<div class="container-fluid">
  <div class="row"> 
    <main role="main" class="col-md-10 ml-sm-auto col-lg-12 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/add-expense">Add Expense</button>            
          </div>        
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-10 col-lg-6">
            <canvas class="w-100" id="canvas_bar" width="500" height="150"></canvas>
        </div>
        <div class="col-md-6 col-sm-10 col-lg-6">
            <canvas class="w-100" id="canvas_pie" width="500" height="150"></canvas> 
        </div>
    </div>    

      <h2>Expense Details</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th >Category</th>
              <th >Amount</th>
              <th >Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let expense of expenses" >
               <td>{{expense.category}}</td>
               <td>{{expense.amount}}</td>
               <td>{{expense.date}}</td>
            </tr>
           
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
